<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <script defer src="js/script.js"></script>
  <title>Marketing Quizard</title>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 class="header-txt">Marketing Quiz</h2>
    </div>
    <div class="quiz-body">
      <h2 id="question"> Question </h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer a</label>
        </li>
        
      </ul>
      <ul>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer b</label>
        </li>
      </ul>
      <ul>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer d</label>
        </li>
      </ul>
      <ul>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer d</label>
        </li>
      </ul>
    </div>
    <div class="quiz-footer">
      <div class="quiz-details"> 1 of 30 Questions </div>
      <button type="button" id="btn"> Next </button>
    </div>
  </div>

</body>
</html>
